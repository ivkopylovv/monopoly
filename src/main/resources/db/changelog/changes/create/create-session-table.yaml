databaseChangeLog:
  - changeSet:
      id: create-session
      author: ZhurkinN
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                schemaName: public
                tableName: session
      changes:
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: state
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: current_player
                  type: varchar